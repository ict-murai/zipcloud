<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="input-group mb-5 mt-3">
      <input type="text" id="search-word" class="form-control" aria-label="Text input with segmented dropdown button">
      <button id="search-btn" class="btn btn-info">検索</button>
    </div>
    <div class="p-3 mb-3 bg-primary text-white rounded">検索結果</div>

    <hr>
    <table class="table">
      <tbody>
        <tr>
          <th class="prefecture">都道府県</th>
          <td id="prefecture" class="prefecture">検索結果の都道府県</td>
        </tr>
        <tr>
          <th class="city">市区町村</th>
          <td id="city" class="city">検索結果の市区町村</td>
        </tr>
        <tr>
          <th class="address">住所</th>
          <td id="address" class="address">検索結果の住所</td>
        </tr>
      </tbody>
    </table>
    
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
